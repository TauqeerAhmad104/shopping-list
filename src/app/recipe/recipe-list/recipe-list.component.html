<div class="row">
    <div class="col-xs-12">
        <button class= "btn btn-sucess">Recipe Name</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a herf="#" class= "list-group-item cleafix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <br>
                <br>
                <br>
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.discription}}</p>
            </div>
            <span class = "pull-right">
                <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
